<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <div class="main">
      <section class="section-one">
        <h1>calc</h1>
        <div class="calc-right-side">
          <p>THEME</p>
          <div class="theme">
            <div class="theme-one-two-three">
              <p id="theme1">1</p>
              <p id="theme2">2</p>
              <p id="theme3">3</p>
            </div>
            <div class="around-the-circle">
              <div id="circle"></div>
              <div id="circle2"></div>
              <div id="circle3"></div>
            </div>
          </div>
      </section>

      <div class="calc">
        <div class="section-two window">
        </div>
        <section class="section-three buttons">
          <button class="num-seven">7</button>
          <button class="num-eight">8</button>
          <button class="num-nine">9</button>
          <button class="btn-del">DEL</button>

          <button class="num-for">4</button>
          <button class="num-five">5</button>
          <button class="num-six">6</button>
          <button class="oper-add">+</button>

          <button class="num-one">1</button>
          <button class="num-two">2</button>
          <button class="num-three">3</button>
          <button class="oper-sub">-</button>

          <button class="btn-dot">.</button>
          <button class="num-zero">0</button>
          <button class="oper-div">/</button>
          <button class="oper-mul">Ã—</button>

          <button class="btn-reset" id="RESET">RESET</button>
          <button class="btn-equal">=</button>
        </section>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
